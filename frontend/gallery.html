  <body>
    <div class="container">
            <h1> Photos By City </h1>
            <div style="height:100px;" id="galleryLinks"> </div>
            <div id="galleryTitle"></div>
            <div style="margin-left: 20px;" id="currentLocation" class='title'>
              
            </div>
          <form class="form-inline">
            <div class="form-group" style="margin: 10px 20px;">
                <button id="image-gallery-button" type="button" class="btn btn-primary btn-lg" style="display:none;">
                    <i class="glyphicon glyphicon-picture"></i>
                    Launch Gallery
                </button>
            <div class="btn-group" id="checkbox" data-toggle="buttons" style="display:none;">
              <label class="btn btn-success btn-lg">
                <i class="glyphicon glyphicon-leaf"></i>
                <input id="borderless-checkbox" type="checkbox"> Borderless
              </label>
            </div>
            </div>
          </form>
    <div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls" data-use-bootstrap-modal="false">
      <div class="slides"></div>

      <h3 class="title"></h3>
      <a class="prev">‹</a>
      <a class="next">›</a>
      <a class="close">×</a>
      <a class="play-pause"></a>
      <ol class="indicator"></ol>
      <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" aria-hidden="true">&times;</button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body next"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default pull-left prev">
                        <i class="glyphicon glyphicon-chevron-left"></i>
                        Previous
                    </button>
                    <button type="button" class="btn btn-primary next">
                        Next
                        <i class="glyphicon glyphicon-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
      </div>
    </div>
    <div id="links">
    </div>

    </div>
